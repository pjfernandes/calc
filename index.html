<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>

  <div class="content">
    <div class="frame">
      <div class="display">
          <div class="last"></div>
          <div class="next"></div>
      </div>
      <div class="keyboard-clear">
        <div class="clear">Clear</div>
      </div>
      <div class="keyboard">
        <div id="7" class="key num">7</div>
        <div id="8" class="key num">8</div>
        <div id="9" class="key num">9</div>
        <div id="/" class="key op">/</div>
        <div id="4" class="key num">4</div>
        <div id="5" class="key num">5</div>
        <div id="6" class="key num">6</div>
        <div id="x" class="key op">x</div>
        <div id="1" class="key num">1</div>
        <div id="2" class="key num">2</div>
        <div id="3" class="key num">3</div>
        <div id="+" class="key op">+</div>
        <div id="." class="key dot">.</div>
        <div id="0" class="key num">0</div>
        <div id="=" class="key equals">=</div>
        <div id="+" class="key op">-</div>
      </div>
    </div>
  </div>

  <footer>Developed by <a href="https://github.com/pjfernandes/"><strong>pjfernandes</strong></a></footer>

  <script src="script.js"></script>
</body>
</html>
